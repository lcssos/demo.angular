<h2>Hero List {{title}}</h2>
<p><i>Pick a hero from the list</i></p>
<ul class="heroes">
    <!--[@heroState]="hero.state"-->
    <!--(click)="hero.toggleState()"-->
  <li *ngFor="let hero of heroes" (click)="selectHero(hero)" [class.selected]="hero === selectedHero">
    <span class="badge" hhHighlight="">{{hero.id}}</span>
      {{hero.name}}
      <button class="delete" (click)="delete(hero); $event.stopPropagation()">x</button>
  </li>
</ul>



<div>
    <label>Hero name:</label> <input #heroName />
    <button (click)="add(heroName.value); heroName.value=''">
        Add
    </button>
</div>


<a *ngFor="let hero of heroes"  [routerLink]="['/hero', hero.id]"  class="col-1-4">{{hero.name}} </a>
<br/>
<!--<hero-detail *ngIf="selectedHero" [hero]="selectedHero"></hero-detail>-->
{{selectedHero | json}}

<div *ngIf="selectedHero">
    <h2>
        {{selectedHero.name | uppercase}} is my hero
    </h2>
    <button (click)="gotoDetail()">View Details</button>
</div>

<hero-form *ngIf="selectedHero" [hero]="selectedHero"></hero-form>
